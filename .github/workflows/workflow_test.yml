# This is a basic workflow to help you get started with Actions

name: workflow-tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
          
      - name: git clone
        run: git clone https://github.com/spring-projects/spring-data-r2dbc
      - name: cd 
        run: cd spring-data-r2dbc
      - name: git checkout
        uses: actions/checkout@v2
        with:
          repository: spring-projects/spring-data-r2dbc
          ref: c1a2be67be5da684f13a9367e00029ce09c98f42
      - name: test-compile
        run: mvn test-compile -pl . -am
      - name: test
        run: mvn -pl . test -Dtest=org.springframework.data.r2dbc.core.R2dbcEntityTemplateUnitTests#shouldUpdateCorrectlyVersionedAndAudited
      - name: flaky-test
        run: mvn -pl . edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=org.springframework.data.r2dbc.core.R2dbcEntityTemplateUnitTests#shouldUpdateCorrectlyVersionedAndAudited
